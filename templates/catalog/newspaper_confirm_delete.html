{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1 class="my-4">Delete Topic?</h1>
    <p>Are you sure you want to delete this newspaper?</p>
    <form action="" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <input type="submit" value="Yes" class="btn btn-danger">
      </div>
      <div>
        <a href="{% url 'catalog:newspaper-list' %}" class="btn btn-success">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
