{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container">
    <h1 class="my-4">{{ object|yesno:"Update,Create" }} Topic</h1>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <div class="mt-3">
        <input type="submit" value="Submit" class="btn btn-primary">
      </div>
    </form>
  </div>
{% endblock %}
